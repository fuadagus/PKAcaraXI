<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function bgChange(bg) {
            document.body.style.background= bg;
        }
    </script>
</head>
<body>
    <h2>Change Bankground</h2>
    <p>Mouse over the squares!</p>
    <table style="width: 300px;height: 100px;">
        <tr>
            <td onmouseover="bgChange(this.style.backgroundColor)" onmouseout="bgChange('transparent')" style="background-color: red">
            <td onmouseover="bgChange(this.style.backgroundColor)" onmouseout="bgChange('transparent')" style="background-color: green">
            <td onmouseover="bgChange(this.style.backgroundColor)" onmouseout="bgChange('transparent')" style="background-color: blue">

            </td>

        </tr>

    </table>
    
</body>
</html>
